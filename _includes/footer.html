<footer id='wax-footer' class='page-footer container-fluid'>
  <div class='container d-flex justify-content-between align-items-center'>
    <span class='footer-copyright'>
      {% if site.copyright.size > 0 %}
      &copy; {{ site.copyright }}
      {% endif %}
    </span>
    <nav class='sub_menu_socket' role='navigation' itemscope='itemscope' itemtype='https://schema.org/SiteNavigationElement'>
      <ul id='footer-menu' class='menu d-flex'>
        {% for item in site.footer.links %}
        <li id='menu-item-{{ forloop.index }}' class='menu-item'>
          <a href='{{ item.link | absolute_url }}' itemprop='url'>
            <span class='menu-text'>{{ item.label }}</span>
          </a>
        </li>
        {% endfor %}
      </ul>
    </nav>
  </div>
</footer>
